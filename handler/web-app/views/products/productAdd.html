<form class="form-horizontal">
  <div class="form-group">
    <label for="nome" class="col-sm-2 control-label">Nome</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nome" ng-model="product.name">
    </div>
  </div>
  <div class="form-group">
    <label for="descricao" class="col-sm-2 control-label">Descrição</label>
    <div class="col-sm-10">
      <textarea ng-model="product.description" class="form-control" rows="3"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="price" class="col-sm-2 control-label">Preço</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="price" ng-model="product.price">
    </div>
  </div>
  <div class="form-group">
    <label for="unit" class="col-sm-2 control-label">Unidade</label>
    <div class="col-sm-10">
      <select ng-model="product.unit" ng-options="unit as unit.name for unit in unitList"></select>
    </div>
  </div>
  <div class="form-group">
    <label for="category" class="col-sm-2 control-label">Categoria</label>
    <div class="col-sm-10">
      <select ng-model="product.category" ng-options="category as category.name for category in categoryList"></select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default">Cancelar</button>
      <button type="submit" class="btn btn-primary" ng-click="save()">Salvar</button>
    </div>
  </div>
</form>
