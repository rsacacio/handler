<fw-bread-crumbs items="itemsBreadCrumbs" title="Unidade"></fw-bread-crumbs>
<fw-page-actions button-title="Nova unidade" button-action="#/configAmbiance/unit/Add" ng-if="hasData"></fw-page-actions>
<fw-empty-page title="Você ainda não cadastrou nenhuma unidade" button-title="Nova unidade" button-action="#/configAmbiance/unit/Add" ng-if="!hasData"></fw-empty-page>
<table ng-table="tableUnit" class="table" ng-if="hasData">
	<thead>
		<tr>
			<th>Nome</th>
			<th>Descrição</th>
		</tr>
	</thead>
	<tbody>
	    <tr ng-repeat="unit in $data">
	        <td data-title="'Nome'" sortable="'name'">
	            {{unit.name}}
	        </td>
	        <td data-title="'Descrição'" sortable="'description'">
	            {{unit.description}}
	        </td>
	    </tr>
	</tbody>
</table>
